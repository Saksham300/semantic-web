<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1b2838; /* Dark theme like Steam */
            margin: 0;
            padding: 0;
            color: #D1D1D1; /* Light gray text */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure footer stays at the bottom */
        }

        header {
            background-color: #171a21; /* Dark header */
            color: #c8e6c9; /* Steam green */
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #282c34;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #c8e6c9;
            text-decoration: none;
            font-size: 1.2rem;
        }

        nav ul li a:hover {
            text-decoration: underline;
            color: #a2d9a9; /* Lighter green for hover effect */
        }

        .contact-section {
            padding: 30px;
            text-align: center;
            flex: 1; /* Ensure contact section takes available space */
        }

        .contact-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #c8e6c9;
        }

        .contact-section form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .contact-section input, .contact-section textarea {
            padding: 10px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact-section button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-section button:hover {
            background-color: #555;
        }

        footer {
            background-color: #171a21;
            color: #c8e6c9;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="store.html">Store</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="contactus.html">Contact Us</a></li>
        </ul>
    </nav>
</header>

<div class="contact-section">
    <h2>Get in Touch</h2>
    <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" rows="4" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</div>

<footer>
    <p>&copy; 2024 Game Explorer | All Rights Reserved</p>
</footer>

</body>
</html>
